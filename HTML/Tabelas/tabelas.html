<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de tabelas em HTML.</title>
</head>

<body>
    <h3>Satélites de Urano</h3>
    <table border="1">
        <tr>
            <th>
                Nome
            </th>
            <th>
                Data de descobrimento
            </th>
        </tr>
        <tr>
            <td>Titânia</td>
            <td>1787</td>
        </tr>
        <tr>
            <td>Oberon</td>
            <td>1787</td>
        </tr>
    </table>
</body>

</html>
