<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uso das tags span e div</title>
</head>

<body>
    <p>Galaxias</p>
    <!-- Divs começam pulando uma linha e ocupam todo espaço da tela. -->
    <div style="background-color: grey">
        <p>Andrômeda</p>
        <!-- Tag span não pula linha e permite uma estilização, assim como a div, mais objetiva. -->
        <p>Galáxia <span style="background-color: blue; font-weight: 900;">Olho Negro</span></p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>

</html>
